<div class=cardTop onclick=main()>
	<span class=topMain>{{Word}}</span>
	<div class=hira>
		{{Reading}}
		<span class=audio>{{BackSound}}</span>
	</div>
</div>
<div class=backbg>
	<div class=backmain>
		<span class=definition>{{Definition}}, {{Alternate Definition}}</span><br>
		<span class=wordtype>({{Word Type}})</span>
	</div>
	<div class=sentence>
		{{Sentence(s)}}
	</div>
	<div class=others>
			<div class=notes>{{Note(s)}}</div>
	</div>
	<div class=reference>
		<div class=level>Ref: {{Textbook/Level}}</div>
		<div class=level>Chapter: {{Ch#}}</div>
	</div>
</div>
