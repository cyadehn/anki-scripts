<div class=cardTop onclick=main()>
	<span class=topMain>{{Word}}</span>
	<div class=hira>
		<span class=top2ry>{{Reading}}</span>
		<span class=audio>{{BackSound}}</span>
	</div>
</div>

<div class=cardBack>
	<div class=backMain>
		<span class=backTerm>{{Definition}}</span>
		<span class=backInfo>({{Word Type}})</span><br>
		<span class="backDef, backInfo"></span>
	</div>
	<div class=sentence>
		{{Sentence(s)}}
	</div>
	<div class=others>
			<div class=notes>{{Note(s)}}</div>
	</div>
	<div class=reference>
		<div class=level>Ref: {{Textbook/Level}}</div>
		<div class=level>Chapter: {{Ch#}}</div>
	</div>
</div>
