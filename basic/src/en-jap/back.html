<div class=cardTop onclick=main()>
	<span class=topMain>{{Definition}}</span>
	<div class="hira">
		<span class=top2ry>{{Word Type}}</span>
	</div>
</div>

<div class=cardBottom>
	<div class=bottomMain>
		<span class=definition>{{Word}}</span>
		<span class=wordtype>
			<span class=wordtype>
				〔{{Reading}}<span class=audio>{{BackSound}}</span>〕
			</span>
		</span>
	</div>
	<div class=sentence>
		{{Sentence(s)}}
	</div>
	<div class=others>
			<div class=notes>{{Note(s)}}</div>
	</div>
	<div class=reference>
		<div class=level>Ref: {{Textbook/Level}}</div>
		<div class=level>Chapter: {{Ch#}}</div>
	</div>
</div>
